job_r7800:
  stage: r7800
  tags: 
  - shell
  except:
  - tags
  script: |
    cd /home/gitlab-runner/lede
    rm -f ./.config*
    touch ./.config
    
    echo 'Custom configure file'
    #
    # ========================固件定制部分========================
    # 
    # 编译r7800固件:
    cat >> .config <<EOF
    CONFIG_TARGET_ipq806x=y
    CONFIG_TARGET_ipq806x_generic_DEVICE_netgear_r7800=y
    EOF
    # 常用LuCI插件和额外包选择:
    cat >> .config <<EOF
    CONFIG_PACKAGE_automount=y
    CONFIG_PACKAGE_autosamba=y
    CONFIG_PACKAGE_luci-app-ssr-plus=y
    CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Shadowsocks=y
    CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_V2ray=y
    CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_ShadowsocksR_Server=y
    CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_ShadowsocksR_Socks=y
    CONFIG_PACKAGE_luci-app-guest-wifi=y
    CONFIG_PACKAGE_luci-i18n-guest-wifi-zh-cn=y
    CONFIG_PACKAGE_luci-app-uugamebooster=y
    EOF
    # LuCI主题:
    cat >> .config <<EOF
    CONFIG_PACKAGE_luci-theme-argon=y
    CONFIG_PACKAGE_luci-theme-bootstrap=y
    CONFIG_PACKAGE_luci-theme-material=y
    EOF
    # 取消编译(不要删除被缩进的注释符号):
    cat >> .config <<EOF
    # CONFIG_PACKAGE_luci-app-accesscontrol is not set
    # CONFIG_PACKAGE_luci-app-ddns is not set
    # CONFIG_PACKAGE_luci-app-vlmcsd is not set
    # CONFIG_PACKAGE_luci-app-wol is not set
    # CONFIG_PACKAGE_luci-app-unblockmusic is not set
    # CONFIG_UnblockNeteaseMusic_Go is not set
    # CONFIG_UnblockNeteaseMusic_NodeJS is not set
    EOF
    # 
    # ========================固件定制部分结束========================
    # 
    
    echo 'Generate configuration file'
    # 对比配置文件：
    cd /home/gitlab-runner/lede
    sed -i 's/^[ \t]*//g' ./.config
    make defconfig
    
    echo 'Make Clean'
    make clean
    
    echo 'Make download'
    make download -j1
    echo 'Compile firmware'
    echo -e "$(nproc) thread compile"
    make -j$(nproc) || make -j1
    
    echo 'Assemble artifact'
    # build pass and save
    ## config
    cp /home/gitlab-runner/lede/.config /home/gitlab-runner/builds/b5d89257/0/shihuang/routerbuild/bin/.config
    ## netgear_r7800
    cp /home/gitlab-runner/lede/bin/targets/ipq806x/generic/openwrt-ipq806x-generic-netgear_r7800-squashfs-factory.img /home/gitlab-runner/builds/b5d89257/0/shihuang/routerbuild/bin/`date   +%Y%m%d`-$CI_JOB_ID-openwrt-ipq806x-netgear_r7800-squashfs-factory.img
    cp /home/gitlab-runner/lede/bin/targets/ipq806x/generic/openwrt-ipq806x-generic-netgear_r7800-squashfs-sysupgrade.bin /home/gitlab-runner/builds/b5d89257/0/shihuang/routerbuild/bin/`date   +%Y%m%d`-$CI_JOB_ID-openwrt-ipq806x-netgear_r7800-squashfs-sysupgrade.bin
    ## remove git file
    cd /home/gitlab-runner/builds/b5d89257/0/shihuang/routerbuild/bin
    rm .gitignore
    # 上传到奶牛快传
    echo 'Upload Firmware To CowTransfer'
    cd /home/gitlab-runner/builds/b5d89257/0/shihuang/routerbuild/transfer
    curl -fsSL git.io/file-transfer | sh
    ./transfer cow --block 2621440 -s -p 99 -t 15 --hash --no-progress /home/gitlab-runner/builds/b5d89257/0/shihuang/routerbuild/bin 2>&1 | tee cowtransfer.log
    #- echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
    #- echo "::set-env name=COWTRANSFER_URL::$(cat cowtransfer.log | grep https | cut -f3 -d" ")"
    #- echo $COWTRANSFER_URL
    export COWTRANSFER_URL=$(cat cowtransfer.log | grep https | cut -f3 -d" ")
    echo $COWTRANSFER_URL
    # 发布release
    echo 'Release R7800'
    curl --header 'Content-Type: application/json' --header "PRIVATE-TOKEN: $user_token" --data '{ "name": "'"`date   +%Y%m%d`"'-R7800-'"$CI_JOB_ID"'-snapshot", "tag_name": "CI-'"$CI_JOB_ID"'", "ref": "'"$CI_COMMIT_BRANCH"'", "description": "[路由器固件外链下载：Cowtransfer奶牛快传]('"$COWTRANSFER_URL"')"}' --request POST http://dev.qyh.name:800/api/v4/projects/41/releases
 
  artifacts:
    name: "`date   +%Y%m%d`-$CI_JOB_ID-openwrt-router-r7800"
    expire_in: 6 months
    paths:
      - /home/gitlab-runner/builds/b5d89257/0/shihuang/routerbuild/bin
  # disable artifact passing
  dependencies: []
  
